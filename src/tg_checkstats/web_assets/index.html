          <div class="pill" id="metaPill">Lädt…</div>
          <div class="toggle">
            <span class="toggle__label" data-i18n="label_upload">Upload</span>
            <input id="uploadFile" class="file-input" type="file" accept=".json,.ndjson,application/json,text/plain" />
            <label for="uploadFile" class="btn" id="uploadBtn" data-i18n="upload_btn">Export auswählen</label>
          </div>
          <div class="toggle">
            <label class="toggle__label" for="metric" data-i18n="label_metric">Metrik</label>
            <div class="select-wrapper">
              <select id="metric">
                <option value="check_message_count">Messages</option>
                <option value="check_event_count">Events</option>
              </select>
              <div class="select-arrow">
                <svg class="lucide" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </div>
            </div>
          </div>
          <div class="toggle">
            <label class="toggle__label" for="year" data-i18n="label_year">Jahr</label>
            <div class="select-wrapper">
              <select id="year"></select>
              <div class="select-arrow">
                <svg class="lucide" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"

                  <path d="m6 9 6 6 6-6" />

              </div>
            </div>
          </div>
          <div class="toggle">
            <label class="toggle__label" for="lang">
              <span data-i18n="label_lang">Sprache</span>
            </label>
            <div class="select-wrapper">
              <select id="lang"></select>
              <div class="select-arrow">
                <svg class="lucide" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                  fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="m6 9 6 6 6-6" />
                </svg>
              </div>
            </div>
          </div>

        <div class="card">
          <div class="card__title" data-i18n="loading">Lädt…</div>
        </div>
      </div>
